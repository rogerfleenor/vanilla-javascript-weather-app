<!--Informs the browser about what type of document this is-->
<!DOCTYPE html>

  <!--Allows us to use unique characters such as Â°F-->
  <meta charset="UTF-8">
  
  <!--This tag contains all relevant metadata-->
  <head>

    <!--You'll notice the site title in your browser tab-->
    <title>OpenWeatherApp</title>

    <!--This tells our html doc where our css file is located which is in the same directory-->
    <link rel="stylesheet" href="style.css">

  </head>

  <!--body tag contains all items you will see in the browser-->
  <body class=flex-container>

    <!--We are using flexbox styling to group each div as a seprate box and easily center and vertically stack boxes-->
    <div>
      <!--A cloud image is displayed and using some styling we can make it all white to match our text-->
      <img src="https://img.icons8.com/small/64/000000/cloud.png" class="invert"/>
    </div>
    
    <div>
      <!--main header to name our web app-->
      <h1>OpenWeatherApp</h1>
    </div>
    
    <div>
      <!--The user will enter the city name into this text field, the input_text class will be selected by our script.js file to grab that city name-->
      <input type="text" placeholder="Enter City Name" class="input_text searchbar transparent">
      <!--This button will trigger our event listener and submit the city name-->
      <input type="submit" value="Submit" class="submit button transparent">
    </div>

    <!--Initially these tags are empty but their attributes will be selected and filled after we get our response from the weather API-->
    <div>
      <h2 id="name"></h1>
      <p class="temp"></p>
      <p class="clouds"></p>
      <p class="desc"></p>
    </div>

    <!--This tells our HTML document where our JavaScript file is located which is in the same directory-->
    <script src="script.js"></script>

  </body>

</html>
